<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana.Edit - Portafolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (Iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (para JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Configuración extra de Tailwind para la fuente Inter (opcional pero recomendada) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            // Efecto para el scroll suave
            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setActiveSection(id);
                    setIsMenuOpen(false);
                }
            };

            // Datos de ejemplo para el portafolio
            const projects = [
                {
                    id: 1,
                    title: "Documental Urbano",
                    category: "Narrativa",
                    description: "Edición rítmica y corrección de color para cortometraje independiente.",
                    color: "from-purple-600 to-blue-600"
                },
                {
                    id: 2,
                    title: "Campaña de Moda Verano",
                    category: "Comercial",
                    description: "Cortes dinámicos y motion graphics para marca de ropa.",
                    color: "from-pink-500 to-rose-500"
                },
                {
                    id: 3,
                    title: "Vlog de Viajes: Japón",
                    category: "YouTube",
                    description: "Storytelling visual, sound design inmersivo y transiciones fluidas.",
                    color: "from-amber-400 to-orange-500"
                },
                {
                    id: 4,
                    title: "Reel Corporativo Tech",
                    category: "Corporativo",
                    description: "Edición limpia y profesional para presentación de startup.",
                    color: "from-emerald-500 to-teal-500"
                },
                {
                    id: 5,
                    title: "Music Video - 'Neon Nights'",
                    category: "Videoclip",
                    description: "Sincronización labial, efectos visuales y glitch art.",
                    color: "from-indigo-500 to-purple-500"
                },
                {
                    id: 6,
                    title: "Contenido para TikTok/Reels",
                    category: "Social Media",
                    description: "Formato vertical, subtítulos dinámicos y retención alta.",
                    color: "from-cyan-400 to-blue-500"
                }
            ];

            return (
                <div className="min-h-screen bg-zinc-950 text-white selection:bg-purple-500 selection:text-white">
                
                {/* Navbar Flotante */}
                <nav className="fixed top-0 w-full z-50 bg-zinc-950/80 backdrop-blur-md border-b border-white/10">
                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => scrollToSection('home')}>
                        <div className="bg-purple-600 p-1.5 rounded-lg w-8 h-8 flex items-center justify-center">
                            <i className="fas fa-film text-white text-sm"></i>
                        </div>
                        <span className="font-bold text-xl tracking-tight">ANA.EDIT</span>
                        </div>
                        
                        {/* Desktop Menu */}
                        <div className="hidden md:block">
                        <div className="ml-10 flex items-baseline space-x-8">
                            {['Inicio', 'Portafolio', 'Servicios', 'Sobre Mí', 'Contacto'].map((item) => (
                            <button
                                key={item}
                                onClick={() => scrollToSection(item.toLowerCase().replace(' ', '-').replace('í', 'i'))}
                                className="hover:text-purple-400 transition-colors px-3 py-2 rounded-md text-sm font-medium"
                            >
                                {item}
                            </button>
                            ))}
                        </div>
                        </div>

                        {/* Mobile Menu Button */}
                        <div className="md:hidden">
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-gray-400 hover:text-white">
                            <span className="sr-only">Abrir menú</span>
                            {isMenuOpen ? (
                                <i className="fas fa-times text-xl"></i>
                            ) : (
                                <i className="fas fa-bars text-xl"></i>
                            )}
                        </button>
                        </div>
                    </div>
                    </div>
                    
                    {/* Mobile Menu Dropdown */}
                    {isMenuOpen && (
                    <div className="md:hidden bg-zinc-900 border-b border-white/10">
                        <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                        {['Inicio', 'Portafolio', 'Servicios', 'Sobre Mí', 'Contacto'].map((item) => (
                            <button
                            key={item}
                            onClick={() => scrollToSection(item.toLowerCase().replace(' ', '-').replace('í', 'i'))}
                            className="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left"
                            >
                            {item}
                            </button>
                        ))}
                        </div>
                    </div>
                    )}
                </nav>

                {/* Hero Section */}
                <section id="inicio" className="relative h-screen flex items-center justify-center overflow-hidden">
                    {/* Abstract Background Element */}
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-purple-600/20 rounded-full blur-[120px] pointer-events-none"></div>
                    
                    <div className="relative z-10 text-center px-4 max-w-4xl mx-auto">
                    <div className="inline-block mb-4 px-4 py-1.5 rounded-full border border-purple-500/30 bg-purple-500/10 text-purple-300 text-sm font-medium tracking-wide">
                        DISPONIBLE PARA PROYECTOS FREELANCE
                    </div>
                    <h1 className="text-5xl md:text-7xl font-extrabold tracking-tight mb-6 leading-tight">
                        Transformo brutos en <br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
                        Historias Inolvidables
                        </span>
                    </h1>
                    <p className="text-xl md:text-2xl text-gray-400 mb-10 max-w-2xl mx-auto font-light">
                        Editora de video especializada en ritmo, narrativa y retención de audiencia. Doy vida a tu visión cuadro por cuadro.
                    </p>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center">
                        <button 
                        onClick={() => scrollToSection('portafolio')}
                        className="px-8 py-4 bg-white text-black font-bold rounded-full hover:bg-gray-200 transition-all flex items-center justify-center gap-2"
                        >
                        Ver Mi Trabajo <i className="fas fa-play text-sm"></i>
                        </button>
                        <button 
                        onClick={() => scrollToSection('contacto')}
                        className="px-8 py-4 bg-transparent border border-white/20 text-white font-bold rounded-full hover:bg-white/10 transition-all"
                        >
                        Hablemos
                        </button>
                    </div>
                    </div>
                    
                    <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce text-gray-500">
                        <i className="fas fa-chevron-down text-2xl"></i>
                    </div>
                </section>

                {/* Stats/Logos Strip */}
                <div className="border-y border-white/5 bg-white/5 py-8">
                    <div className="max-w-6xl mx-auto px-4 flex flex-wrap justify-around items-center gap-8 text-gray-400 grayscale opacity-70">
                    {['Adobe Premiere', 'After Effects', 'DaVinci Resolve', 'Final Cut Pro'].map((tool) => (
                        <span key={tool} className="text-lg md:text-xl font-bold tracking-widest uppercase">{tool}</span>
                    ))}
                    </div>
                </div>

                {/* Portfolio Section */}
                <section id="portafolio" className="py-24 px-4">
                    <div className="max-w-6xl mx-auto">
                    <div className="mb-16">
                        <h2 className="text-3xl md:text-4xl font-bold mb-4">Proyectos Destacados</h2>
                        <div className="h-1 w-20 bg-purple-500"></div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {projects.map((project) => (
                        <div key={project.id} className="group relative bg-zinc-900 rounded-xl overflow-hidden border border-white/5 hover:border-purple-500/50 transition-all duration-300 hover:-translate-y-1">
                            {/* Thumbnail Placeholder */}
                            <div className={`h-48 w-full bg-gradient-to-br ${project.color} relative flex items-center justify-center overflow-hidden`}>
                            <div className="absolute inset-0 bg-black/20 group-hover:bg-black/40 transition-colors"></div>
                            <button className="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                                <i className="fas fa-play text-white text-2xl ml-1"></i>
                            </button>
                            </div>
                            
                            <div className="p-6">
                            <div className="flex justify-between items-start mb-2">
                                <span className="text-xs font-bold text-purple-400 uppercase tracking-wider">{project.category}</span>
                                <i className="fas fa-external-link-alt text-gray-500 group-hover:text-white transition-colors"></i>
                            </div>
                            <h3 className="text-xl font-bold mb-2 group-hover:text-purple-300 transition-colors">{project.title}</h3>
                            <p className="text-gray-400 text-sm leading-relaxed">
                                {project.description}
                            </p>
                            </div>
                        </div>
                        ))}
                    </div>
                    
                    <div className="mt-12 text-center">
                        <p className="text-gray-500 text-sm italic">
                        * Nota: Haz clic en los proyectos para ver el montaje completo en YouTube/Vimeo.
                        </p>
                    </div>
                    </div>
                </section>

                {/* Services Section */}
                <section id="servicios" className="py-24 bg-zinc-900 px-4">
                    <div className="max-w-6xl mx-auto">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl md:text-4xl font-bold mb-4">¿Qué Puedo Hacer Por Ti?</h2>
                        <p className="text-gray-400 max-w-2xl mx-auto">
                        Más que solo cortar y pegar. Ofrezco un servicio integral de postproducción para elevar la calidad de tu contenido.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="p-6 bg-zinc-950 rounded-2xl border border-white/5 hover:border-purple-500/30 transition-colors">
                        <div className="w-12 h-12 bg-purple-900/30 rounded-lg flex items-center justify-center mb-4 text-purple-400">
                            <i className="fas fa-cut text-xl"></i>
                        </div>
                        <h3 className="text-xl font-bold mb-2">Edición Narrativa</h3>
                        <p className="text-gray-400 text-sm">Estructura de historia, selección de tomas y ritmo para mantener al espectador enganchado.</p>
                        </div>

                        <div className="p-6 bg-zinc-950 rounded-2xl border border-white/5 hover:border-pink-500/30 transition-colors">
                        <div className="w-12 h-12 bg-pink-900/30 rounded-lg flex items-center justify-center mb-4 text-pink-400">
                            <i className="fas fa-desktop text-xl"></i>
                        </div>
                        <h3 className="text-xl font-bold mb-2">Color Grading</h3>
                        <p className="text-gray-400 text-sm">Corrección de color y creación de looks cinematográficos que transmiten emociones.</p>
                        </div>

                        <div className="p-6 bg-zinc-950 rounded-2xl border border-white/5 hover:border-amber-500/30 transition-colors">
                        <div className="w-12 h-12 bg-amber-900/30 rounded-lg flex items-center justify-center mb-4 text-amber-400">
                            <i className="fas fa-bolt text-xl"></i>
                        </div>
                        <h3 className="text-xl font-bold mb-2">Motion Graphics</h3>
                        <p className="text-gray-400 text-sm">Títulos animados, tercios inferiores, intros y efectos visuales simples.</p>
                        </div>

                        <div className="p-6 bg-zinc-950 rounded-2xl border border-white/5 hover:border-emerald-500/30 transition-colors">
                        <div className="w-12 h-12 bg-emerald-900/30 rounded-lg flex items-center justify-center mb-4 text-emerald-400">
                            <i className="far fa-clock text-xl"></i>
                        </div>
                        <h3 className="text-xl font-bold mb-2">Formatos RRSS</h3>
                        <p className="text-gray-400 text-sm">Adaptación de contenido para TikTok, Reels y Shorts con subtítulos dinámicos.</p>
                        </div>
                    </div>
                    </div>
                </section>

                {/* About Section */}
                <section id="sobre-mi" className="py-24 px-4">
                    <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-12">
                    <div className="w-full md:w-1/2">
                        {/* Placeholder para foto de perfil */}
                        <div className="relative aspect-square max-w-md mx-auto rounded-2xl overflow-hidden bg-zinc-800">
                        <div className="absolute inset-0 bg-gradient-to-tr from-purple-600/40 to-transparent z-10"></div>
                        <img 
                            src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=600"
                            alt="Foto de la Editora" 
                            className="w-full h-full object-cover opacity-80"
                        />
                        {/* Decorative elements */}
                        <div className="absolute -bottom-4 -right-4 w-24 h-24 bg-purple-600 rounded-full blur-2xl opacity-50"></div>
                        </div>
                    </div>
                    
                    <div className="w-full md:w-1/2">
                        <h2 className="text-3xl md:text-4xl font-bold mb-6">Hola, soy Ana. <br/><span className="text-purple-400">Tu próxima editora.</span></h2>
                        <div className="space-y-4 text-gray-300 text-lg leading-relaxed">
                        <p>
                            Llevo más de 5 años contando historias a través de la edición. Mi obsesión no es solo que el video se vea "bonito", sino que funcione: que retenga, que emocione y que comunique.
                        </p>
                        <p>
                            He trabajado con creadores de contenido, marcas de moda y agencias de publicidad. Domino la suite de Adobe y DaVinci Resolve, pero mi herramienta más fuerte es mi intuición narrativa.
                        </p>
                        </div>
                        
                        <div className="mt-8 flex flex-col sm:flex-row gap-4">
                        <div className="flex items-center gap-3 bg-zinc-900 p-4 rounded-lg border border-white/5">
                            <i className="fas fa-check-circle text-green-400 text-xl"></i>
                            <div>
                            <div className="font-bold">Entrega Puntual</div>
                            <div className="text-xs text-gray-500">Nunca pierdo un deadline</div>
                            </div>
                        </div>
                        <div className="flex items-center gap-3 bg-zinc-900 p-4 rounded-lg border border-white/5">
                            <i className="fas fa-check-circle text-purple-400 text-xl"></i>
                            <div>
                            <div className="font-bold">Revisiones Claras</div>
                            <div className="text-xs text-gray-500">Feedback fácil con Frame.io</div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* CTA / Contact Section */}
                <section id="contacto" className="py-24 px-4 bg-gradient-to-b from-zinc-900 to-black">
                    <div className="max-w-4xl mx-auto bg-zinc-950 p-8 md:p-12 rounded-3xl border border-white/10 shadow-2xl">
                    <div className="text-center mb-10">
                        <h2 className="text-3xl md:text-4xl font-bold mb-4">¿Tienes un proyecto en mente?</h2>
                        <p className="text-gray-400">Cuéntame sobre tu material bruto y qué quieres lograr. Te responderé en menos de 24 horas.</p>
                    </div>

                    <form className="space-y-6" onSubmit={(e) => e.preventDefault()}>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label className="block text-sm font-medium text-gray-400 mb-2">Nombre</label>
                            <input type="text" className="w-full bg-zinc-900 border border-zinc-800 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all text-white" placeholder="Tu nombre" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-400 mb-2">Email</label>
                            <input type="email" className="w-full bg-zinc-900 border border-zinc-800 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all text-white" placeholder="tucorreo@ejemplo.com" />
                        </div>
                        </div>
                        
                        <div>
                        <label className="block text-sm font-medium text-gray-400 mb-2">Tipo de Proyecto</label>
                        <select className="w-full bg-zinc-900 border border-zinc-800 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 text-white">
                            <option>Video de YouTube / Vlog</option>
                            <option>Publicidad / Comercial</option>
                            <option>Reels / TikTok</option>
                            <option>Videoclip Musical</option>
                            <option>Otro</option>
                        </select>
                        </div>

                        <div>
                        <label className="block text-sm font-medium text-gray-400 mb-2">Mensaje</label>
                        <textarea rows="4" className="w-full bg-zinc-900 border border-zinc-800 rounded-lg px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all text-white" placeholder="Cuéntame los detalles..."></textarea>
                        </div>

                        <button type="submit" className="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-lg transition-colors shadow-lg shadow-purple-900/20">
                        Enviar Mensaje
                        </button>
                    </form>

                    <div className="mt-12 flex justify-center gap-8 pt-8 border-t border-white/5">
                        <a href="#" className="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
                        <i className="fas fa-envelope text-xl"></i> <span className="hidden sm:inline">ana.edit@email.com</span>
                        </a>
                        <a href="#" className="flex items-center gap-2 text-gray-400 hover:text-pink-500 transition-colors">
                        <i className="fab fa-instagram text-xl"></i> <span className="hidden sm:inline">@ana.edits</span>
                        </a>
                        <a href="#" className="flex items-center gap-2 text-gray-400 hover:text-blue-500 transition-colors">
                        <i className="fab fa-linkedin text-xl"></i> <span className="hidden sm:inline">LinkedIn</span>
                        </a>
                    </div>
                    </div>
                </section>

                {/* Footer */}
                <footer className="py-8 text-center text-gray-600 text-sm bg-black">
                    <p>© {new Date().getFullYear()} Ana Pérez - Editora de Video. Todos los derechos reservados.</p>
                </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
